<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="showcase">
		<div class="showcase__title"><h1>Витрина</h1></div>
		<div class="showcase__filter">
			<div class="showcase-filter">
				<form id="filterform" role="form" hidden=""></form>
				<div class="showcase-filter__input">
					<select id="subj" name="subj" class="showcase-select" form="filterform">
						<option value="" selected="">Все предметы</option>
						<option>Алгебра</option>
						<option>Английский язык</option>
						<option>Биология</option>
						<option>География</option>
						<option>Геометрия</option>
						<option>Демо-версия</option>
						<option>Информатика</option>
						<option>История</option>
						<option>Литература</option>
						<option>Математика</option>
						<option>Обществознание</option>
						<option>Окружающий мир</option>
						<option>Робототехника</option>
						<option>Русский язык</option>
						<option>Физика</option>
						<option>Химия</option>
					</select>
				</div>
				<div class="showcase-filter__input">
					<select id="subj" name="currency" class="showcase-select" form="filterform">
						<option value="" disabled hidden>Выберите валюту</option>
						<option selected>Рубли</option>
						<option>Бонусы</option>						
					</select>
				</div>
				<div class="showcase-filter__input">
					<select id="genre" name="genre" class="showcase-select" form="filterform">
						<option value="" selected="">Все жанры</option>
						<option>Демо</option>
						<option>Задачник</option>
						<option>Подготовка к ВПР</option>
						<option>Подготовка к ЕГЭ</option>
						<option>Рабочая тетрадь</option>
					</select>
				</div>
				<div class="showcase-filter__input">
					<select id="grade" name="grade" class="showcase-select" form="filterform">
						<option value="" selected="">Все классы</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
					</select>
				</div>
				<div class="showcase-filter__input">
					<div class="showcase-search">
						<input type="search" placeholder="Поиск" id="search" name="search" form="filterform">
						<button type="submit" title="Найти" form="filterform"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="showcase__list">			
					
		</div>
	</div>
</body>
</html>
